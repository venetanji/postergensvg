<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Postergen svg</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.3.1"></script>
    <script src="https://unpkg.com/js-yaml@4.1.0"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-9 pt-3" >
            <div class="position-relative" id="canvasspace">
              <div id="artcanvas" class="position-absolute top-50 start-50 translate-middle mt-3" ></div>
            </div>
          </div>
          <div class="col-3 p-3" id="controlpanel">
              <label for="template" class="form-label">Template:</label>
              <select id="templateselector" class="form-select liveoption mb-3" aria-label="Font" name="template"></select>
              <div class="form-group">
                <label for="hfont" class="form-label">Header Font</label>
                <select id="hfontselector" class="fontselector form-select liveoption mb-1" aria-label="Font" name="hfont"></select>
                <a id="hfontlink" href="#link">See font on googlefonts</a>
              </div>
              <div class="form-group">
                <label for="bfont" class="form-label mt-3">Body Font</label>
                <select id="bfontselector" class="fontselector form-select liveoption mb-1" aria-label="Font" name="bfont"></select>
                <a id="bfontlink" href="#link" >See font on googlefonts</a>
              </div>
              <div class="form-group">
                <label for="baseFontSize" class="form-label  mt-3">Font Size</label>
                <input type="range" class="form-range liveoption" id="baseFontSize" name="baseFontSize" min="30", max="70">
                <label for="linesRatio" class="form-label">Header/Body Font Ratio</label>
                <input type="range" class="form-range liveoption" id="linesRatio" name="linesRatio" min="0.01", max="0.37" step="0.01">
                <label for="bgimage" class="form-label">Background Image:</label>
                <input type="range" class="form-range liveoption" id="bgimage" name="bgimage" min="1" max="38">
                <label for="offsettop" class="form-label">Offset top:</label>
                <input type="range" class="form-range liveoption" id="offsettop" name="offsettop" min="20" max="200">
                <label for="fgh" class="form-label">Color Hue:</label>
                <input type="range" class="form-range liveoption" id="fgh" name="fgh" min="0" max="3.14" step="0.01">
                <label for="fgs" class="form-label">Color Shift:</label>
                <input type="range" class="form-range liveoption" id="fgs" name="fgs" min="0" max="3.14" step="0.01">
              </div>
              <button type="button" class="btn btn-primary mt-3" id="svgdownload">Download SVG</button>
          </div>
      </div>
  </div>
	<script src="sketch.js"></script>
  </body>
</html>
