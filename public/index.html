<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.3.1"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-9 pt-3" >
            <div class="position-relative" id="canvasspace">
              <div id="artcanvas" class="position-absolute top-50 start-50 translate-middle mt-3" ></div>
            </div>
          </div>
          <div class="col-3 p-3" id="controlpanel">
              <select id="templateselector" class="form-select liveoption mb-3" aria-label="Font" name="template"></select>
              <select id="hfontselector" class="fontselector form-select liveoption mb-3" aria-label="Font" name="hfont"></select>
              <select id="bfontselector" class="fontselector form-select liveoption mb-3" aria-label="Font" name="bfont"></select>
              <label for="font" class="form-label">Font Size</label>
              <input type="range" class="form-range liveoption" id="baseFontSize" name="baseFontSize" min="30", max="70">
              <label for="displacement" class="form-label">Background Image:</label>
              <input type="range" class="form-range liveoption" id="bgimage" name="bgimage" min="1" max="38">
              <label for="offsettop" class="form-label">Offset top:</label>
              <input type="range" class="form-range liveoption" id="offsettop" name="offsettop" min="20" max="200">
              <label for="fgc" class="form-label">Color Hue:</label>
              <input type="range" class="form-range liveoption" id="fgc" name="fgc" min="0" max="3.14" step="0.01">
              <button type="button" class="btn btn-primary mt-3" id="svgdownload">Download SVG</button>
              <a id="hfontlink" href="#link" class="btn btn-primary mt-3" role="button">Header Font</a>
              <a id="bfontlink" href="#link" class="btn btn-primary mt-3" role="button">Body Font</a>


          </div>
      </div>
  </div>
	<script src="sketch.js"></script>
  </body>
</html>
